{% extends 'base/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-lg w-full my-6 mx-auto p-2 sm:p-6 bg-gray-100 rounded-xl">
<h1 class="mb-4 sm:mb-6 text-2xl sm:text-3xl">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="mt-4 sm:mt-6 py-3 px-4 sm:py-4 sm:px-8 text-base sm:text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white w-full">Submit</button>
</form>
</div>
{% endblock %}
